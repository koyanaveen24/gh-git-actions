# This is a basic workflow to help you get started with Actions

name: 01 - Building Blocks
on:
  push:
    
  workflow_dispatch:
jobs:
  echo-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: echo "Hello, World!"

  echo-goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: Failed step
        run: |
          echo "I will fail"
          exit 1;
      - name: Say goodbye
        run: echo "Goodbye!"

