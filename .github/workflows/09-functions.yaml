name: 09 - Using Functions

on:
  workflow_dispatch:

jobs:
  echo1:
    runs-on: ubuntu-latest
    steps:
      - name: Sleep for 10 seconds
        run: sleep 10
      - name: Failing step
        run: exit 1
      - name: I will be skipped
        if: ${{success()}}
        run: echo "I will print if previous steps succeed."
      - name: I will execute
        if: ${{failure()}}
        run: echo "I will print if any previous step fails."
      - name: I will execute
        if: ${{!cancelled()}}
        run: "I will always print, except when the workflow is cancelled."
      - name: I will execute
        if: ${{cancelled()}}
        run: "I will only print, when the workflow is cancelled."
      
